<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>Вхід</title>
</head>

<body>
    <div class="wrapper">
        <div id="message"></div>
        <form id="loginForm" action="/login" method="POST" enctype="multipart/form-data">
            <h1>Вхід</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Ім'я" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Пароль" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Запам'ятати мене</label>
                <a href="#">забули пароль?</a>
            </div>
            <button type="submit" class="btn">Вхід</button>
            <div class="register-link">
                <p>У вас ще немає акаунта? <a href="register.html">Реєстрація</a></p>
            </div>
        </form>
    </div>

    
</body>

</html>
